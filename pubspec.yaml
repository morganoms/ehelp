name: ehelp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  calendar_date_picker2: ^0.3.5
  cupertino_icons: ^1.0.2
  dropdown_button2: ^1.9.2
  expandable: ^5.0.1
  flutter:
    sdk: flutter
  flutter_credit_card: ^3.0.4
  flutter_localizations:
    sdk: flutter
  flutter_masked_text2: ^0.9.1
  flutter_mobx: ^2.0.6+5
  get_it: ^7.2.0
  lottie: ^2.1.0
  mobx: ^2.1.3
  mobx_codegen: ^2.1.1
  shifting_tabbar: ^1.0.2
  salomon_bottom_bar: ^3.3.1

dev_dependencies:
  build_runner: ^2.3.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
         

